<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREKÆRA | Offizielle Seite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Logo */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% - 1cm), calc(-50% - 50px - 4cm));
            z-index: 100;
        }

        .logo img {
            width: 27vw;
            max-width: 540px;
            height: auto;
        }

        :root {
            --neon-yellow: #EFFF00;
            --neon-pink: #FF00FF;
            --dark-bg: #0a0a0a;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        header {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(10,10,10,1)),
                        url('band-photo.jpg') no-repeat center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 180px 20px 70px;
            text-align: center;
        }

        .hero-content {
            z-index: 1;
            margin-top: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: var(--neon-yellow);
            text-shadow: 4px 4px 0px var(--neon-pink);
            margin-bottom: 10px;
            line-height: 1.05;
        }

        /* Navigation */
        nav {
            padding: 20px;
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--neon-pink);
        }

        /* Sections */
        section {
            padding: 100px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            font-size: 3rem;
            color: var(--neon-pink);
            margin-bottom: 40px;
            border-left: 8px solid var(--neon-yellow);
            padding-left: 20px;
        }

        /* Tourdaten Tabelle */
        .tour-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tour-table tr {
            border-bottom: 1px solid #333;
        }

        .tour-table td {
            padding: 20px 10px;
        }

        .btn-tickets {
            background: var(--neon-yellow);
            color: black;
            padding: 8px 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-tickets:hover {
            background: var(--neon-pink);
            color: white;
        }

        /* Social Icons */
        .socials {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .socials a {
            font-size: 2rem;
            color: white;
            transition: 0.3s;
        }

        .socials a:hover {
            color: var(--neon-yellow);
            transform: scale(1.1);
        }

        /* Instagram Button in Nav */
        .nav-insta {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            transition: 0.3s;
            margin-left: 20px;
        }

        .nav-insta:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div class="logo">
        <img src="Logo.png" alt="PREKÆRA Logo">
    </div>

    <nav>
        <a href="#music">Musik</a>
        <a href="#tour">Tour</a>
        <a href="#contact">Kontakt</a>
        <a href="#" class="nav-insta"><i class="fab fa-instagram"></i></a>
    </nav>

    <header>
    </header>

    <section id="music">
        <h2>NEUESTE VERÖFFENTLICHUNG</h2>
        <div style="background: #1a1a1a; padding: 40px; border-radius: 4px; text-align: center;">
            <p style="margin-bottom: 20px;">Streame unsere neue EP auf allen Plattformen.</p>
            <div class="socials">
                <a href="#"><i class="fab fa-spotify"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-bandcamp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>

    <section id="tour">
        <h2>TOURDATEN</h2>
        <table class="tour-table">
            <tr>
                <td><strong>04. Juli 2026</strong></td>
                <td>Schwanau, Allmannsweier</td>
                <td>Rocknacht, Kirsten</td>
                <td style="text-align: right;"><a href="#" class="btn-tickets">TICKETS</a></td>
            </tr>
        </table>
    </section>

    <footer>
        <p>&copy; 2026 PREKÆRA. ALLE RECHTE VORBEHALTEN. | <a href="impressum.html" style="color: white;">Impressum</a> | <a href="datenschutz.html" style="color: white;">Datenschutz</a></p>
    </footer>

</body>
</html>
